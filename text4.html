<p><b>Monoculture</b></p>
<p><b></b></p>
<p><b></b></p>
<p>As many grass lawns only have one species it is commen for a monoculture to exist within citys or even states. Monocultures are generally ecologically imbalanced and less resilient to pests, diseases, and environmental changes. </p>
